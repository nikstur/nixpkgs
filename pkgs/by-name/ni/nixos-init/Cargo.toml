[package]
name = "nixos-init"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.97"
log = "0.4.26"
env_logger = { version = "0.11.7", default-features = false }
sysinfo = { version = "0.32", default-features = false, features = [ "disk" ]}
kernlog = "0.3.1"

[profile.release]
# FIXME
# opt-level = "s"
opt-level = 1
panic = "abort"
# lto = true
# strip = true

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
all = { level = "deny" }
pedantic = { level = "deny" }
missing_errors_doc = { level = "allow", priority = 1 }
